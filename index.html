<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>    
    <title>Document</title>
</head>
    <body>
        <div id="main-container">
            <div class="head">
                <div class="head-items">
                    <div> Gmail </div>
                    <div> Images </div>
                    <div><i class="fas fa-th"></i></div>
                    <div><i class="fas fa-bell"></i></div>
                    <div class="user"> A </div>
                </div>
            </div>

            <div class="body">
                <div class="body-items">
                    <div class="image">
                        <img src="https://www.google.com.ng/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">                            
                    </div>
                    <input class="input" type="text" />
                    <div class="buttons">
                        <button> <strong>Google Search</strong> </button>

                        <button> <strong>I'm Feeling Lucky</strong> </button>
                    </div>
                    <div class="lang"> Google offered in: <div> English </div></div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-country"> United Kingdom </div>
                <div class="footer-other-links">
                    <div class="footer-business">
                        <div> Advertisement </div>
                        <div> Business </div>
                        <div> About </div>
                    </div>
                    <div class="footer-legal">
                        <div> Privacy </div>
                        <div> Terms </div>
                        <div> Settings </div>
                        <div> Use Google.co.uk </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
